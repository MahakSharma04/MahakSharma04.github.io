<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        List and Table tag
    </h1>
    <ol>
        <li>Java</li>
        <li>Python</li>
        <li>MERN</li>
    </ol>
    <ul>
        <li>Java</li>
        <li>Python</li>
        <li>MERN</li>
    </ul>
    <dl>
        <dt>Java Full Stack Course</dt>
        <dd>React.js</dd>
        <dd>Java</dd>
        <dd>MySQL</dd>
        <dt>MERN Stack Course</dt>
        <dd>MongoDB</dd>
        <dd>ReactJS</dd>
        <dd>NodeJS</dd>
        <dd>Express.js</dd>
    </dl>

    <table border="1">
        <caption>LeaderBoard</caption>
        <thead>
        <tr>
            <th>Name</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>A</td>
            <td>98</td>
        </tr>
        <tr>
            <td>B</td>
            <td>96</td>
        </tr>
        <tr>
            <td>C</td>
            <td>97</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td>D</td>
            <td>100</td>
        </tr>
    </tfoot>
        </table>
</body>
</html>
